<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        box-sizing: border-box;
        margin: auto;
        text-align: center;
        border-collapse: collapse;
    }
    table{
        box-shadow: 2px 2px 10px 2px gray;
    }
    table,td{
        border: 6px solid #e9d5a9;
    }
    td{
        width: 40px;
    }
    tr,td{
        border: 2px solid #e9d5a9;
    }
    .lon{
        width: 80px;
    }
</style>
<body>

   <table>
        <tr>
            <td>1</td>
            <td colspan="3">2</td>
        </tr>
        <tr>
            <td rowspan="3">3</td>
            <td>4</td>
            <td>5</td>
            <td rowspan="2" class="lon">6</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>

        </tr>
        <tr>
            <td colspan="2">9</td>
            <td>10</td>

        </tr>
   </table>






   
       
</body>
</html>
