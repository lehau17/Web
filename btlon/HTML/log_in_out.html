<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../BOOTSTRAP/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../BOOTSTRAP/js/bootstrap.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/CSS/main.css">
    <link rel="stylesheet" href="/CSS/base.css">
    <link rel="stylesheet" href="../CSS/log.css">
    <title>Document</title>
</head>
<body>
    <h2><a  class="chinhtixiu" href="../HTML/main.html"><= Trở về <u>Trang chủ</u></a></h2>
    <div class="container1" id="container1">
        <div class="form-container1 sign-up-container1">
            <form action="#">
                <h1>Tạo Tài Khoản</h1>
                <div class="social-container1">
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <span>Hoặc sử dụng email để đăng ký</span>
                <input type="text" placeholder="Name" id="creN"/>
                <div id="des-creN"></div>
                <input type="email" placeholder="Email" id="creE"/>
                <div id="des-creE"></div>
                <input type="password" placeholder="Password" id="creP"/>
                <div id="des-creP"></div>

                <button id="signup" >Sign Up</button>
                <div id="desin"></div>
            </form>
        </div>
        <div class="form-container1 sign-in-container1">
            <form action="#">
                <h1>Đăng nhập</h1>
                <div class="social-container1">
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <span>hoặc sử dụng tài khoản mạng xã hội </span>
                <input type="email" placeholder="Email" id="email" />
                <div id="dese"></div>
                <input type="password" placeholder="Password" id="pass" />
                <div id="desp"></div>

                <a href="#">Quên mật khẩu?</a>
                <div id="des"></div>
                <button id="signin" type="button">Sign In</button>
            </form>
        </div>
        <div class="overlay-container1">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>Để giữ liên hệ với chúng tôi vui lòng đăng nhập</p>
                    <button class="ghost" id="signIn">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Hello, Friend!</h1>
                    <p>Đăng ký và bắt đầu cuộc hành trình với chúng tôi</p>
                    <button class="ghost" id="signUp">Sign Up</button>  
                </div>
            </div>
        </div>
    </div>
    
</body>
<script src="../JS/log.js"></script>
</html>
