<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    table{
        background-color: #ffddff;
        border-top: 35px solid rgb(255,208,120);
        display: inline-block;
        padding-top: 5px;
        border-bottom:5px solid rgb(255,208,120);
    }
   .pinkz {
    background-color: #fea0fe;
   }
   .bluez{
    background-color: #ddfffe;
   }
   th,td,tr{
    border: 1px solid #d942d9;
   }
</style>
<body>
    <table>
    <caption>NUMBER 1-5 in VARIOUS LANGUAGES</caption>
    <th>
       <td class="pinkz"><u>English</u></td>
       <td class="pinkz"><u>Espanol</u></td>
       <td class="pinkz"><u>Francais</u></td>
       <td class="pinkz"><u>Italiano</u></td>
       <td class="pinkz"><u>Deutsch</u></td>
    </th>
    <tr>
        <td class="bluez">1</td>
        <td><i>one</i></td>
        <td><i>uno</i></td>
        <td><i>un</i></td>
        <td><i>uno</i></td>
        <td><i>eins</i></td>
    </tr>
    <tr>
        <td class="bluez">2</td>
        <td><i>two</i></td>
        <td><i>dos</i></td>
        <td><i>deux</i></td>
        <td><i>due</i></td>
        <td><i>zwei</i></td>
    </tr>
    <tr>
        <td class="bluez">3</td>
        <td><i>three</i></td>
        <td><i>tres</i></td>
        <td><i>trois</i></td>
        <td><i>tre</i></td>
        <td><i>drei</i></td>
    </tr>
    <tr>
        <td class="bluez">4</td>
        <td><i>four</i></td>
        <td><i>cuatro</i></td>
        <td><i>quatre</i></td>
        <td><i>quattro</i></td>
        <td><i>vler</i></td>
    </tr>
    <tr>
        <td class="bluez">5</td>
        <td><i>five</i></td>
        <td><i>cinco</i></td>
        <td><i>cing</i></td>
        <td><i>cingue</i></td>
        <td><i>fiinf</i></td>
    </tr>
</table>
</body>
</html>
